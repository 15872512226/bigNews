<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 使用jedate 日期插件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <script src="./libs/http.js"></script>
    <!-- 引入富文本插件js文件 -->
    <script src="./libs/wangEditor.js"></script>

    <!-- 准备一个模板 生成文章分类 -->
    <script id="article_tem" type="text/html">
        {{each data v}}
        <option data_id="{{v.id}}" value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <input type="hidden" name="id" id="article_list_id">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- jedate日期插件 -->
                    <div class="jeinpbox col-sm-4">
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 使用 富文本wangeditor插件  -->
                    <div id="editor" class=" col-sm-10">
                        <p>请输入内容。。。</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 入口函数
        $(function() {
            //一： 使用jedate 日期插件 做时间选择
            jeDate("#testico", {
                theme: {
                    bgcolor: "#00A1CB",
                    color: "#ffffff",
                    pnColor: "#00CCFF",
                },
                zIndex: 99999,
                format: "YYYY-MM-DD ",
                isinitVal: true,
            });

            //二： 使用wangEditor富文本插件 编辑文章内容
            var E = window.wangEditor;
            var editor = new E('#editor');
            editor.create();

            // 三：文章类别显示
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function(backData) {
                    // console.log(backData);
                    if (backData.code == 200) {
                        // 使用模板引擎
                        var resHtml01 = template('article_tem', backData);
                        $('.category').html(resHtml01);
                    }
                }
            });


            //四： 通过传递的id获取文章信息
            var article_id = window.location.search.split('=')[1];
            // 发送ajax请求 获取文章信息
            $.ajax({
                type: 'get',
                url: BigNew.article_search,
                data: {
                    id: article_id
                },
                success: function(backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        // 请求成功 把对应文章信息显示在页面
                        $('#article_list_id').val(backData.data.id); //文章id
                        $('#inputTitle').val(backData.data.title); //文章标题
                        $('.article_cover').attr('src', backData.data.cover); //显示图片
                        $('.category').val(backData.data.categoryId); //文章类别
                        $('#testico').val(backData.data.date); //发布时间
                        editor.txt.html(backData.data.content); //文章内容
                    }
                }
            });


            // 五：文章修改  点击注册
            $('.btn-edit').on('click', function(e) {
                e.preventDefault();
                // 使用formData 获取用户输入修改后的文章信息
                var fd = new FormData($('#form')[0]);
                // 追加 富文本编辑的文章内容
                fd.append('content', editor.txt.html());
                // 追加 文章保存方式
                fd.append('state', '已发布');
                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            alert(backData.msg);
                            window.location.href = './article_list.html';
                        }
                    }
                })
            })


            // 六： 文章保存为草稿 
            $('.btn-draft').on('click', function(e) {
                e.preventDefault();
                // 使用formData 获取用户输入修改后的文章信息
                var fd = new FormData($('#form')[0]);
                // 追加 富文本编辑的文章内容
                fd.append('content', editor.txt.html());
                // 发送ajax请求
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function(backData) {
                        if (backData.code == 200) {
                            alert(backData.msg);
                            window.location.href = './article_list.html';
                        }

                    }
                })
            })

        })
    </script>
</body>

</html>
